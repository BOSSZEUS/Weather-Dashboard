<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./assets/js/app.js"></script>
</head>

<body>
  <div class="row">
    <div class="col s12 m4 l3 navi">
      <form class="row">
        <div class="input-field col s8">
          <input id="Search" type="text" class="validate">
          <label for="Search">City Name</label>
        </div>
        <div class="input-field col s4">
          <button class="btn search-btn" type="submit" name="action" id='Lookup'><i
              class="material-icons">search</i></button>
        </div>
      </form>
      <div class="col s12">
        <h4 class="no-margin">History:</h4>
      </div>
      <div class="collection city-list" id="History">
      </div>
    </div>
    <div class="card">
      <div class="col s12 m8 l9" id="Detail">
        <h2 id="City"></h2>
        <p>As of <span id="Time"></span></p>
        <div id="Icon"></div>
        <p><span id="Cond"></span></p>
        <p>Temperature: <span id="Temp"></span>&nbsp;â„‰</p>
        <p>Humidity: <span id="Humi"></span>%</p>
        <p>Wind Speed: <span id="Wind"></span>&nbsp; mph</p>
        <p>UV Index: <a id="UV"></a></p>
        <h4>5-day Forecast:</h4>
        <div class="row" id="Fore">
        </div>
        <div id="searchResult" class="col s6"></div>
      </div>
    </div>
  </div>
 
</body>

</html>
